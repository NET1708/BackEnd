<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Kích hoạt tài khoản</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #333333;
            text-align: center;
        }

        p {
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .activation-code {
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Kích hoạt tài khoản</h1>
    <p>Xin chào, <span th:text="${name}"></span></p>
    <p>Cảm ơn bạn đã đăng ký tài khoản. Để kích hoạt tài khoản của bạn, vui lòng sử dụng mã kích hoạt dưới đây:</p>
    <div class="activation-code"><span th:text="${activationCode}"></span></div>
    <p>Sau khi kích hoạt, bạn có thể truy cập tài khoản và sử dụng các tính năng của chúng tôi.</p>
    <p>Trân trọng,<br>Đội ngũ hỗ trợ</p>
</div>
</body>

</html>
