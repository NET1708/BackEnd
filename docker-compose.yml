version: '3'

services:
  # Database
  db:
    image: mysql
    container_name: swd391-mysql
    restart: always
    ports:
      # <Port exposed> : < MySQL Port running inside container>
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_ROOT_PASS:-password}
      MYSQL_DATABASE: ${DATABASE_NAME:-swd391}
      MYSQL_USER: ${DATABASE_USER:-dbuser}
      MYSQL_PASSWORD: ${DATABASE_PASS:-dbpass}
      TZ: 'Asia/Ho_Chi_Minh'
    networks:
      - swd391-network
    # we mount a data volume to make sure we don't lose data
    volumes:
      - ./mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
  # phpmyadmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin
    container_name: swd391-phpmyadmin
    restart: always
    ports:
      - '8080:80'
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
      TZ: 'Asia/Ho_Chi_Minh'
    networks:
      - swd391-network

  # Spring
  app:
    build: .
    ports:
      - '8888:8080'
    volumes:
      - ./:/app
    environment:
      - TZ=Asia/Ho_Chi_Minh
    depends_on:
      - db
    container_name: swd391-app
    restart: always
    networks:
      - swd391-network

networks:
  swd391-network:
    driver: bridge